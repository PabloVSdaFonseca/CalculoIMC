<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo IMC</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script src="./js/script.js" defer type="module">//defer serve quando o script está no head. Ele impede o JS de rodar antes de todo o HTML da página ser carregado</script>

</head>
<body>
  <div class="alert-error">
    Digite somente números
  </div>

  <div class="container">
    <main class="card">
      <form>
        <h1 class="title">Cálculo de IMC</h1>

        <div class="input-wrapper">
          <label for="weight">Peso(kg)</label>
          <input 
            id="weight" 
            type="number"
            placeholder="60">
        </div>

        <div class="input-wrapper">
          <label for="height">Altura(cm)</label>
          <input 
            id="height" 
            type="number"
            placeholder="165">
        </div>
    
        <button type="submit">Calcular IMC <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3.1685 8.26205L14.3589 8.26213M14.3589 8.26213L9.64488 3.54808M14.3589 8.26213L9.64488 12.9762" stroke="white" stroke-width="1.20972" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          </button>
      </form>
    </main>
  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">

        <button class="close"><img src="./assets/close.svg"></button>

        <span>Seu IMC é de 28</span>

      </h2>
    </div>
  </div>

</body>


</html>
